<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h3>Logo</h3>
        <ul>
            <li>ITEM 1</li>
            <li>ITEM 2</li>
            <li>ITEM 3</li>
            <li>ITEM 4</li>
            <li>ITEM 5</li>
        </ul>
    </nav>

    <main>
        <h2>FLEXBOX</h2>
        <section class="d-flex">
            <div class="box box-1">1</div>
            <div class="box box-2">2</div>
            <div class="box box-3">3</div>
            <div class="box box-4">4</div>
            <div class="box box-5">5</div>
            <div class="box box-6">6</div>
            <div class="box box-7">7</div>
            <div class="box box-8">8</div>
            <div class="box box-9">9</div>
        </section>
        <h2>GRID</h2>
        <section class="d-grid">
            <div class="box-grid box-grid-1">1</div>
            <div class="box-grid box-grid-2">2</div>
            <div class="box-grid box-grid-3">3</div>
            <div class="box-grid box-grid-4">4</div>
            <div class="box-grid box-grid-5">5</div>
        </section>
    </main>
</body>
</html>
