<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>

<body>
    <table>
        <!-- CABECERA -->
        <thead>
            <tr>
                <th colspan="2">Información Personal</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <!-- CUERPO -->
        <tbody>
            <tr>
                <td>Juan</td>
                <td>25</td>
                <td rowspan="2">Córdoba</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>30</td>
            </tr>
            <tr>
                <td>María</td>
                <td>32</td>
                <td>San Luis</td>
            </tr>
        </tbody>

        
        <!-- PIE -->
        <tfoot>
            <td colspan="3">
                <b>
                    <a href="#">
                        Eejemplo de una tabla en HTML
                    </a>
                </b>
            </td>
        </tfoot>
    </table>
</body>

</html>
